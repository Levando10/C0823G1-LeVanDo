<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh toan tien te</title>
</head>
<style>
    button{
        background-color: blueviolet;
        color: white;
        padding: 4px;
        border: aqua solid 1px;
        border-radius: 4px;
    }
</style>
<body>
<table cellspacing="8" cellpadding="4">
    <tr><th>Amount</th>
        <th></th>
        <th>From Currency</th>
        <th></th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td><input id="amount" type="number"></td>
        <td></td>
        <td><select id="fromCurrency">
            <option value="vietnam">VietNam</option>
            <option value="american">american</option>
        </select></td>
        <td></td>
        <td><select id="toCurrency">
            <option value="usd">USD</option>
            <option value="vnd">VND</option>
        </select></td>
        <td><button onclick="toConvert()">Convert</button></td>
    </tr>
</table>
<h4 style="display: inline-block">Result: </h4>
<p style="display: inline-block" id="p-result"></p>

<script>


    function toConvert(){
        let amount = document.getElementById("amount").value;
        let fromcurrency = document.getElementById("fromCurrency").value;
        let tocurrency = document.getElementById("toCurrency").value;
        let result;
        if (fromcurrency == "vietnam" && tocurrency == "usd"){
            result = amount / 23000;
           document.getElementById("p-result").innerText = result + "$";
        } else if (fromcurrency == "american" && tocurrency == "vnd"){
            result = amount * 23000;
            document.getElementById("p-result").innerText = result + "VND";
        }
        else if (fromcurrency == "vietnam" && tocurrency == "vnd"){
            result = amount;
            document.getElementById("p-result").innerText = result + "VND";
        }else {
            result = amount;
            document.getElementById("p-result").innerText = result + "$";
        }

    }



</script>
</body>
</html>
