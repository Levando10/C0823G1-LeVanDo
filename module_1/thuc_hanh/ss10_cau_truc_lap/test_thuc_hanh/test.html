<script type="text/javascript">
    var h = +prompt('Nhap chieu cao h: ');

    for (var i = 1; i <= h; i++) {
        // In khoảng trắng phía trước dấu '*' để tạo tam giác cân
        for (var j = 1; j <= h - i; j++) {
            document.write('&nbsp;&nbsp;');
        }

        // In dấu '*' tương ứng với hàng hiện tại
        for (var k = 1; k <= 2 * i - 1; k++) {
            document.write('*');
        }

        // Xuống dòng sau khi hoàn thành hàng hiện tại
        document.writeln("<br/>");
    }

</script>
