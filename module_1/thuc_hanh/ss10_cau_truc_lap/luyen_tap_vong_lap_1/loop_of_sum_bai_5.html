<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("20 số trong dãy fibonacci đầu tiên : ")
    let x1 = 1;
    let x2 = 0;
    let x3 = 0;
    let sum = 0;
    let count = 0;
    do {
        x3 = x1 + x2;
        x1 = x2;
        x2 = x3;
        document.write(` ${x3}  `)
        count++;
        sum+=x3;
    } while (count < 20)
    document.write(`<br>Tổng của 20 số tự nhiên là :  ${sum}  <br>`)

</script>
</body>
</html>
