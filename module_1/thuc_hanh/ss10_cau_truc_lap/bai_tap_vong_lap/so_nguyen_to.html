<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<br>
<body>
<script>

    let countSnt = 0;
    let num = +prompt("Hiển thị dãy số nguyên tố từ đầu đến : ")
    let i = 2;
    while (num !== countSnt) {
        let count = 0;
        for (let j = 1; j <= i; j++) {
            if (i % j === 0) {
                count++;
            }
        }
        if (count === 2) {
            document.write(i + "<br>")
            countSnt++;
        }
        i++
    }


</script>
</body>
</html>
