<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result = "<table style='table-layout: fixed'>";
    for (let i = 1; i <= 7; i++) {
        //tao hang

        for (let i2 = 1; i2 <= 20; i2++) {
            //tao cot

            if (i === 1 || i === 7 || i2 === 1 || i2 === 20) {
                result += "*";
            }

        }

    }


    document.write(result);
</script>
</body>
</html>
