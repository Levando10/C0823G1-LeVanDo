<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table {
        border: black 2px solid;
    }
    table td:hover{
        color: red;
    }
</style>
<body>
<h1 style="color: blue">Tính Lãi ngân hàng chỉ 10% 1 tháng !!!!</h1>
<table>

    <tr>
        <td>
            <label for="loanBank">Số tiền muốn vay là: </label>
        </td>
        <td>
            <input type="number" id="loanBank">
        </td>
    </tr>
    <tr>
        <td>
            <label for="loanMonth">Số tháng muốn vay trong vòng : </label>
        </td>
        <td>
            <select id="loanMonth">
                <option value="3">1 - 3 Tháng</option>
                <option value="6">1 - 6 Tháng</option>
                <option value="12">1 - 12 Tháng</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <p>Tổng tiền phải đóng là:</p>
        </td>
        <td>
            <p id="result"></p>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="calBank()">Xem kết quả</button>
        </td>
    </tr>
</table>
<script>
    function calBank() {
        let loanB = +document.getElementById("loanBank").value;
        let loanM = +document.getElementById("loanMonth").value;
        let calInterest = 0;

        for (let i = 1; i <= loanM; i++) {
            calInterest = (loanB / 100) * 10;
            loanB += calInterest;
        }
        document.getElementById("result").innerHTML = loanB.toFixed(3) + " Vnd";

    }
</script>
</body>
</html>
