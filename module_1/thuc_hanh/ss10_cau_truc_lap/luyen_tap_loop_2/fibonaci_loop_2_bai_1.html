<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    document.write("20 số Fibonaci đầu tiên là : " )
        let x1 = 1, x2 = 0, x3 = 0;
    for (let i = 1 ; i < 20 ; i++){
        x3 = x1 + x2;
        x1 = x2;
        x2 = x3;

        document.write(" " + x3);

    }
</script>
</body>
</html>
