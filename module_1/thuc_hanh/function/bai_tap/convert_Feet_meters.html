<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputFeet = +prompt("Nhập feet : ");
    let inputMeters = +prompt("Nhập meters : ");

    document.write(`feet to meters : ${feetToMeters(inputFeet)} <br>`);
    document.write(`Meters to feet : ${metersToFeet(inputMeters)} <br>`)
    function feetToMeters(feet){
        return  0.305 * feet;
    }
    function metersToFeet(meters){

            return  3.279 * meters;
    }
</script>
</body>
