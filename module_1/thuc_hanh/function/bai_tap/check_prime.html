<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let num =  +prompt("Kiểm tra số nguyên tố : ");
    let result = checkPrime(num);

    if (result){
        alert("Đây là số nguyên tố!!!");
    } else {
        alert("Đây không phải là số nguyên tố !!!");
    }

    function checkPrime(numCheck) {
        let count = 0;
        for (let i = 1;  i <= numCheck; i++) {
            if (numCheck % i === 0){
                count++;
            }
        }
        if (count === 2){
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
