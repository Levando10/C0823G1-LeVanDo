<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputRow = +prompt("nhập số hàng : ");
    let inputCol = +prompt("Nhập số Cột: ");
    let arr2d = new Array(inputRow)
    for (let i = 0; i < arr2d.length; i++) {
        arr2d[i] = new Array(inputCol);
        for (let j = 0; j < arr2d[i].length; j++) {
            arr2d[i][j] = +prompt(`Nhập giá trị của [ row ${i} ][ col ${j}]`);
        }
    }
    for (let index = 0 ; index < arr2d.length ; index++){
        for (let colIndex = 0; colIndex < arr2d[index].length ; colIndex++){
            document.write(`${arr2d[index][colIndex]} `);
        }
        document.write("<br>")
    }

</script>

</body>
</html>
