<script>
    let numberInArr = +prompt("Nhập vào số phần tử trong mảng : ");
    let beforeArr = inputArr(numberInArr);
    document.write(`Mảng trước khi sắp xếp là : ${beforeArr} <br>`)
    console.log(beforeArr)
    let affterArr = reverseArr(beforeArr);
    document.write(`Mảng sau khi sắp xếp là : ${affterArr} `)


    function inputArr(num) {
        let arr = new Array(num);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = prompt(`Nhập phần tử thứ ${i + 1} của mảng : `)
        }
        return arr
    }

    function reverseArr(arrRever) {
        // let arr = [];
        // for (let i = arrRever.length-1;i>=0;i--){
        //     arr.push(arrRever[i])
        // }
        //     return arr;
        for (let  i = 0 ; i < arrRever.length / 2  ; i++){
            let swap = arrRever[arrRever.length - i -1];
            arrRever[arrRever.length - i -1] = arrRever[i];
            arrRever[i] = swap
        }
        console.log(arrRever)
            return arrRever;
    }


</script>
