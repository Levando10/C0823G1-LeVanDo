<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 7;
   document.write(`số : ${number} <br> Có giai thừa là : ${calFactorial(number)}`)

   function calFactorial(num){
        let factorial = 1;
        for (let i = 1 ; i <= num ; i++){
            factorial *= i
        }
        return factorial;
    }

</script>

</body>
</html>
