<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    document.write(`Đây là số nhỏ nhất : ${checkMin()}`)

    function checkMin() {
        let arr = new Array(3);

        for (let i = 0; i < arr.length; i++) {
            arr[i] = +prompt(`Nhập số nguyên ${i + 1} : `);
        }

        let min = arr[0]
        for (let j = 1; j < arr.length; j++) {
            if (arr[j] < min){
                min = arr[j];
            }
        }
        return min;
    }
</script>

</body>
</html>
