<body>
<script>
    let arr = [3, 5, 1, 8, -1, 7, 8];
    let result = findMin(arr);
    console.log(result)
    function findMin(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
</script>
