<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 6];
    let arrPrefix = [];
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i]
        arrPrefix[i] = sum;
    }
    alert(`Dãy ban đầu : ${arr}
        Dãy prefix : ${arrPrefix}`)
</script>
</body>
</html>
