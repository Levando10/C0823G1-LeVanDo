<script>
    let str = "object Oriented programming"
    let cleanedString = str.replace(/\s+/g, ' ')
    console.log(cleanedString)
    let myArrChar = cleanedString.split(' ')
    console.log(myArrChar)
    let arrResult = []
    for (let i = 0 ; i < myArrChar.length ; i++){
        if (myArrChar.length === 1){
            alert(' 1 chữ ko cần !!!')
            break;
        }
            let word  = myArrChar[i].charAt(0).toUpperCase()
        arrResult.push(word)

    }
    console.log(arrResult)
    console.log(arrResult.join(''))
</script>
