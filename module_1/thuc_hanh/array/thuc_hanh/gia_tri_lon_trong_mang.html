<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 32, 2, 10, 33];
    let max = numbers[0];
    let index = 0 ;
    for (let i = 1 ; i < numbers.length ; i++){
        if (numbers[i] > max ){
            max = numbers[i];
            index = i;
        }
    }
    console.log(`số lớn nhất trong mãng là ${max} có vị trí là ${index}`)
</script>

</body>
</html>
