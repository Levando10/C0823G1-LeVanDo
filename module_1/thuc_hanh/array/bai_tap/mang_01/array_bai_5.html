<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let arr = [3, 5, -3, -12, 5, 5, 2, -11, -13, -7, 9, -10, 23, -56]

    for (let i = 0 ; i < arr.length ; i ++){
        if (arr[i] < 0){
            count++;
        }
    }
    document.write(`Mảng gồm ${arr.length} phần tử : ${arr} <br>
    Mảng trên có  ${count} số nguyên âm !!!`)
</script>
</body>
</html>
