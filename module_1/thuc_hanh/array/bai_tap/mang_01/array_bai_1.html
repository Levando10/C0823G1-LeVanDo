<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [12,13,3,4,5,22,10,19,7,9];
    let count = 0 ;
    for (let i = 0 ; i < arr.length ; i++){
        if (arr[i] >= 10){
            document.write(arr[i] + "<br>");
            count++;
        }
    }
    document.write(`Có tổng cộng : ${count} số nguyên lớn hơn hoặc bằng 10 trong mãng !!!`)
</script>
</body>
</html>
