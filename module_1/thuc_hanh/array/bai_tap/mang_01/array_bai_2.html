<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [12,23,3,32,5,25,36,15,7,9];
    let  max = arr[0];
    let index = 0;
    for (let i = 1 ; i < arr.length ; i++){
        if (arr[i] > max){
            max = arr[i]
            index = i;
        }
    }
    document.write(`Giá trị lớn nhất trong mãng là ${max} có vị trí là ${index}` )
</script>
</body>
</html>
