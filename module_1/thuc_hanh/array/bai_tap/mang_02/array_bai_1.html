<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    let result = "";
    let arr = [[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]];
    for (let i = 0; i < arr.length; i++) {
        result += `row ${i} <br>`
        for (let j = 0; j < arr[i].length; j++) {
            result += ` ${arr[i][j]} <br>`
        }
    }
    document.getElementById("result").innerHTML = result;

</script>
</body>
</html>
