<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="Canvas" width="500" height="600"></canvas>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;

        }

        getLength() {
            return this.length;
        }

        setLength(length) {
            this.length = length;
        }

        getWidth() {
            return this.width;
        }

        setWidth(width) {
            this.width = width;
        }

        calArea() {
            return this.length * this.width;
        }

        calPerimeter() {
            return (this.length + this.width) * 2;
        }


    }

    let newRectangle = new Rectangle(100, 300)
    document.write(" Area : " + newRectangle.calArea() + "<br>")
    document.write("Perimeter : " + newRectangle.calPerimeter())

    let canvas = document.getElementById("Canvas");
    let ctx = canvas.getContext('2d');
    ctx.fillStyle='#fa4b2a';
    ctx.fillRect(50, 100, newRectangle.getWidth(), newRectangle.getLength())

</script>
</body>
</html>
