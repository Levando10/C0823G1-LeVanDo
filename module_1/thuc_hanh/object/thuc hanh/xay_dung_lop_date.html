<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(day) {
            this.day = day
        }

        setMonth(month) {
            this.month = month;
        }

        setYear(year) {
            this.year = year;
        }

        getDate() {
            return this.day + ' ' + this.month + ' ' + this.year + ' ';

        }

        setDate(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        toString() {
            const dayStr = this.day.toString().padStart(2, '0');
            const monthStr = this.month.toString().padStart(2, '0');
            const yearStr = this.year.toString();
            return `${dayStr}/${monthStr}/${yearStr}`;
        }

    }

    let today = new MyDate(25, 9, 2023);
    console.log(today.getDate())
    today.setDate(9, 10, 2002);
    console.log(today.getDate())
    console.log(today.toString())


</script>

</body>
</html>
