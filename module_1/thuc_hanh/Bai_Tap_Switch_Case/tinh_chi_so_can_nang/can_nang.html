<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = +prompt("Input weight:");
    let height = +prompt("Input weight:");
    let bmi = weight / (height ^ 2);
    if (bmi >= 30){
        alert("Chỉ số của bạn là:" + bmi.toFixed(3)+ " Obese!");
    } else if (bmi >= 25){
        alert("Chỉ số của bạn là:" + bmi.toFixed(3)+ " Overweight!");
    } else if (bmi >= 18.5){
        alert("Chỉ số của bạn là:" + bmi.toFixed(3)+ " Normal!");
    } else if (bmi < 18.5){
        alert("Chỉ số của bạn là:" + bmi.toFixed(3)+ " Underweight!");
    } else {
        alert("Bạn Nhập sai kí tự!!!")
    }
</script>

</body>
</html>
