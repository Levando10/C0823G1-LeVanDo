<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <script>
        let inputM = +prompt("Nhập mét: ");
        let ft = inputM * 3.2808;
        if (inputM > 0){
            alert(`sau khi chuyển từ ${inputM} mét sang feet thì được : ${ft.toFixed(5)} feet`);
        }else {
            alert("vui lam nhap lai!!!");
        }

    </script>
</body>
</html>
