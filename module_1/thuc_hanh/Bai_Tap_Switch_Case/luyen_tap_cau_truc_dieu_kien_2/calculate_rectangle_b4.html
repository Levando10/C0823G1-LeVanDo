<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberA = +prompt("Nhập chiều rộng của hình chữ nhật: ");
    let numberB = +prompt("Nhập chiều dài của hình chữ nhật: ")
    let calRectangle = numberA * numberB;
    if (numberA < 0 || numberB < 0) {
        alert("Vui lòng nhập lại!!!");
    } else {
        alert(`Diện tích hình chữ nhật là : ${calRectangle}`);
    }

</script>

</body>
</html>
