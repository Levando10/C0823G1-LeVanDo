<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table {
        border: black 2px solid;
    }
</style>
<body>
<table>
    <h1 style="color: blue">Tính Lãi ngân hàng!!!</h1>
    <tr>
        <td>
            <label for="loanBank">Số tiền muốn vay là: </label>
        </td>
        <td>
            <input type="number" id="loanBank">
        </td>
    </tr>
    <tr>
        <td>
            <label for="loanMonth">Số tháng muốn vay trong vòng : </label>
        </td>
        <td>
            <select id="loanMonth">
                <option value="3">1 - 3 Tháng</option>
                <option value="6">1 - 6 Tháng</option>
                <option value="12">1 - 12 Tháng</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <p>Tổng tiền phải đóng là:</p>
        </td>
        <td>
            <p id="result"></p>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="calBank()">Xem kết quả</button>
        </td>
    </tr>
</table>
<script>
    function calBank() {
        let loanB = +document.getElementById("loanBank").value;
        let loanM = +document.getElementById("loanMonth").value;
        let interRate3 = 0.1;
        let interRate6 = 0.13;
        let interRate12 = 0.15;
        let result;
        if (loanM === 3) {
            result = loanB * Math.pow((1 + interRate3), loanM);
        } else if (loanM === 6) {
            result = loanB * Math.pow((1 + interRate3), 3) + loanB * Math.pow((1 + interRate6), loanM - 3);
        } else {
            result = loanB * Math.pow((1 + interRate3), 3) + loanB * Math.pow((1 + interRate6), 3) + loanB * Math.pow((1 + interRate12), loanM - 6);
        }
        document.getElementById("result").innerHTML = result.toFixed(3) + " Vnd"

    }

</script>
</body>
</html>
