<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberA = +prompt("Nhập cạnh a : ");
    let numberB = +prompt("Nhập cạnh b : ");
    let numberC = +prompt("Nhập cạnh c : ");
    if (numberA > 0 && numberB > 0 && numberC > 0) {
        if (numberA + numberB > numberC && numberB + numberC > numberA && numberC + numberA > numberB) {
            alert("Đây là tam giác !!!");
        } else {
            alert("Đây không phải là tam giác!!!");
        }
    } else {
        alert("Nhập sai định dạng!!!");
    }
</script>
</body>
</html>
