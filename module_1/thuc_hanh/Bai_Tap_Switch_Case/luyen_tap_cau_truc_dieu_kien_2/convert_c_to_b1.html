<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C to F</title>
</head>
<body>
<script>
    let numC = +prompt("Nhập độ C: ");
    let convF = (numC * 9/5 +32);
    if (numC > 0){
        alert(`Sau khi chuyển từ ${numC} độ C sang độ F thì được: ${convF} độ F`);
    } else {
        alert("Vui long nhap lai!!!");
    }
</script>
</body>
</html>
