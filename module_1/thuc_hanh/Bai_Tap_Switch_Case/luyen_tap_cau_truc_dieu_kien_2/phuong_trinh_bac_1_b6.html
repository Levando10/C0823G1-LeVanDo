<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table cellpadding="0" cellspacing="10">
    <tr>
        <td>
            <label for="numA">Nhập số A: </label>
        </td>
        <td>
            <input id="numA" type="number">
        </td>
    </tr>
    <tr>
        <td>
            <label for="numB">Nhập số B:</label>
        </td>
        <td>
            <input id="numB" type="number">
        </td>
    </tr>
    <tr >
        <td>
            <button style="margin-top: 28px" onclick="calFirst()">Xem nghiệm</button>
        </td>
        <td>
             <h4 style="margin-top: 28px" id="result"></h4>
        </td>
    </tr>
</table>

<script>
    function calFirst() {
        let numberA = +document.getElementById("numA").value;
        let numberB = +document.getElementById("numB").value;
        let checkCal = -numberB / numberA;
        if (numberA === 0) {
            if (numberB === 0){
                document.getElementById("result").innerHTML = "Vô số ngiệm!!!";
            } else {
                document.getElementById("result").innerHTML = "Vô  nghiệm!!";
            }
        } else {
            document.getElementById("result").innerHTML = `<h4>Nghiệm của chương trình là : ${checkCal}</h4>`;
        }
    }

</script>

</body>
</html>
