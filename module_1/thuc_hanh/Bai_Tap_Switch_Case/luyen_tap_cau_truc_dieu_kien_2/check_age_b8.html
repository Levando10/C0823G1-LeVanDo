<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let numberAge = +prompt("Nhập tuổi của bạn: ");
      if (numberAge > 0 && numberAge < 120){
          alert(`Tuổi của bạn: ${numberAge} là hợp lệ!!`)
      } else {
          alert("Tuổi của bạn không hợp lệ vui lòng nhập lại");
      }
  </script>
</body>
</html>
