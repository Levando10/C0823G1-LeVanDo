<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let edgeA = +prompt("nhập 1 cạnh của hình vuông :");
    let result = edgeA * edgeA;
    if (edgeA > 0){
            alert(`Kêt quá của diện tích là : ${result}`)
    } else if (edgeA < 0 || edgeA === 0){
        alert("Nhập sai định dạng!!!");
    } else {
        alert("Không được nhập các kí tự");
    }

</script>

</body>
</html>
