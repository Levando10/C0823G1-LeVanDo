<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Age</title>
</head>
<body>

<script>
    let age = +prompt("Nhập Tuổi Của Bạn: ");
    if (age >= 16){
        alert("Bạn đủ điều kiện đăng kí học lớp 10");
    } else {
        alert("Bạn chưa đủ tuổi để đăng kí học lớp 10");
    }
</script>
</body>
</html>
