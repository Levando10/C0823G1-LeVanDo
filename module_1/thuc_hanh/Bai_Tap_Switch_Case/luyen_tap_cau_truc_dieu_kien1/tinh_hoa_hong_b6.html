<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label> Nhập doanh thu của cửa hàng:<br><input type="number" id="revenue"> </label> <br><br>
<button onclick="revenue()">Hiện doanh thu</button>
<p id="dt"></p>
<h3 id="result">Result:</h3>
<script>
    function revenue() {
        let reven = +document.getElementById("revenue").value;
        let totalReven;
        if (reven >= 20000000) {
            totalReven = reven * 1.4;
        } else if (reven >= 15000000 && reven < 20000000) {
            totalReven = reven * 1.3;
        } else if (reven >= 10000000 && reven < 15000000) {
            totalReven = reven * 1.3;
        } else if (reven >= 7000000 && reven < 10000000) {
            totalReven = reven * 1.2;
        } else if (reven < 7000000 && reven > 0) {
            totalReven = reven * 1.1;
        } else {
            totalReven = "Nhập sai";
        }
        document.getElementById("result").innerText = "Result:" + totalReven.toFixed(3);
    }
</script>
</body>
</html>
