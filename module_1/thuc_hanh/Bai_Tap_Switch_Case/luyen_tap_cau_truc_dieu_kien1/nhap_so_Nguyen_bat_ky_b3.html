<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>Nhập số nguyên bất kì
<body>
<script>
  let number = +prompt("Nhập một số nguyên bất kì :");
  if (number > 0){
    alert(number + " Lớn hơn 0 !");
  } else if (number === 0){
    alert( "Đây là số 0 ! ");
  } else if (number < 0){
    alert(number + " Nhỏ hơn 0 !");
  } else {
    alert("Đây không phải là số!");
  }
</script>
</body>
</html>
