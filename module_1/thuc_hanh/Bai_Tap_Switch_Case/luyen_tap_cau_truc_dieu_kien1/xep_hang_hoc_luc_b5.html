<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let testExam = +prompt("Nhập điểm trung bình bài kiểm tra:");
    let midExam = +prompt("Nhập điểm thi giữa kỳ:")
    let finalExam = +prompt("Nhập điểm thi cuối kỳ:");
    let average = (testExam + midExam * 2 + finalExam * 3) / 6;
    if (average >= 8 && average <= 10) {
        alert("Chúc mừng bạn được " + average.toFixed(3) + " điểm là học sinh giỏi!!!");
    } else if (average >= 6 && average < 8) {
        alert("Chúc mừng bạn được" + average.toFixed(3) + " điểm là học sinh Khá!!!");
    } else if (average >= 5 && average < 6) {
        alert("Bạn được " + average.toFixed(3) + " điểm là học sinh trung bình Cố Gắng lên!!!");
    } else if (average < 5 && average > 0) {
        alert("Bạn được " + average.toFixed(3) + " điểm là học sinh yếu cần học lại!!!")
    } else {
        alert("Yêu Cầu Nhập Lại!!!")
    }
</script>
</body>
</html>
