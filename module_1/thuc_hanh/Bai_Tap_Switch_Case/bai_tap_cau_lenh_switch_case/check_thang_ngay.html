<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<h1> check ngày trong tháng</h1>
<input id="setDay" type="number"> <button onclick="checkDay()">Tính Số Ngày</button>
<p id="result"></p>

                break;

                break;

                document.getElementById("result").innerText = "Tháng 4 có 30 ngày!"
                break;
            case 5:
                document.getElementById("result").innerText = "Tháng 5 có 31 ngày!"
                break;

                document.getElementById("result").innerText = "Tháng  có 30 ngày!"
                break;
            case 7:

                break;
            case 8:
                document.getElementById("result").innerText = "Tháng 8 có 31 ngày!"
                break;
            case 9:
                document.getElementById("result").innerText = "Tháng 9 có 30 ngày!"
                break;
            case 10:

                break;
            case 11:

                break;
            case 12:
                document.getElementById("result").innerText = "Tháng 12 có 31 ngày!"
                break;

        }
    }
</script>
</body>
</html>
