<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> check ngày trong tháng</h1>
<input id="setDay" type="number">
<button onclick="checkDay()">Tính Số Ngày</button>
<p id="result"></p>
<script>
    function checkDay() {
        day = +document.getElementById("setDay").value;
        switch (day) {
            case 1:

            case 3:

            case 5:

            case 7:
            case 8:

            case 10:

            case 12:
                document.getElementById("result").innerText = "Tháng " + day + " có có 31 ngày!"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerText = "Tháng " + day + " có có 30 ngày!"
                break;

            case 2:
                document.getElementById("result").innerText = "Tháng 2 có 28 ngày hoặc 29 ngày "
                break;
        }
    }
</script>
</body>
</html>
