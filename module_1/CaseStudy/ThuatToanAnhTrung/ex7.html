<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    createArr();
    function createArr(){
        let row = +prompt("Nhập N  : ");
        let col = +prompt("Nhập số cột :");
        let count = 0;
        let myArr = new  Array(row)
        for (let i = 0 ; i < myArr.length ; i++){
            myArr[i] = new Array(col)
            for (let j = 0 ; j <myArr[i].length;j++){
                myArr[i][j] = +prompt(`Nhập vị trí của hàng ${i} cột ${j}`)

                if (checkPrime(myArr[i][j]) === true){
                    count++
                }
            }
        }
        return alert(`có ${count} số nguyên tố trong mảng : ${myArr}`)
    }

    function checkPrime(numCheck) {
        let count = 0;
        for (let i = 1;  i <= numCheck; i++) {
            if (numCheck % i === 0){
                count++;
            }
        }
        if (count === 2){
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
