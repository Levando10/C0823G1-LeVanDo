<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let primeArr = createArr();
    alert(`Xắp sếp tăng dân mảng nguyên tố : ${sortArr(primeArr)}`)
    function sortArr(arr){
        for (let  i = 0 ; i < arr.length ; i++){
                for (let j = 0 ; j < arr.length -1 - i; j ++){
                    if (arr[j] > arr[j + 1]){
                        let temp = arr[j]
                        arr[j + 1] = arr[j]
                        arr[j] = temp;
                    }
                }
        }
        return arr;
    }
    function createArr(){
        let num = +prompt("Nhập số hàng : ");
        let newArr = [];
        let count = 0
        let myArr = new  Array(num)
        for (let i = 0 ; i < myArr.length ; i++){
            myArr[i] = new Array(num)
            for (let j = 0 ; j <myArr[i].length;j++){
                myArr[i][j] = +prompt(`Nhập vị trí của hàng ${i} cột ${j}`)

                if (checkPrime(myArr[i][j]) === true){
                    count++
                    newArr.push(myArr[i][j])
                }
            }
        }

        return newArr;
    }

    function checkPrime(numCheck) {
        let count = 0;
        for (let i = 1;  i <= numCheck; i++) {
            if (numCheck % i === 0){
                count++;
            }
        }
        if (count === 2){
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
