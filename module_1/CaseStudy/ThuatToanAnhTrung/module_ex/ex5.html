<script>
  let arr = [1,2,6,7,8,9]
  let flag = true
  for (let i = 0 ; i < arr.length - 1 ; i = i + 2){
    for (let j = i +1 ; j < arr.length; j++){
      if (arr[i] < arr[j]){
        console.log(arr[i],arr[j])
        break;
      } else {
        console.log(arr[i],arr[j])
        flag = false
      }
    }
    if (flag === false){
      break;
    }
  }
  console.log(flag)
</script>
