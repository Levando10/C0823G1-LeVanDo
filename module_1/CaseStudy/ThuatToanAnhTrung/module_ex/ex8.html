<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myArr = [8,9,6,3,9,6,7,7]
    let maxArr = findMAx();
    let count = 0;
    for (let i = 0 ; i < myArr.length ; i++){
        if (maxArr === myArr[i]){
            count++
        }
    }
    console.log(myArr)
    console.log(maxArr)
    console.log(count)

    function findMAx(){
        let arr = [...myArr]
        let max = arr[0]
        for (let i = 1 ; i <arr.length ; i++){
            if (arr[i] > max){
                max = arr[i]
            }
        }
        return max
    }
</script>
</body>
</html>
