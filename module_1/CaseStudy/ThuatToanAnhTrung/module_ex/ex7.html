<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let lengthArr = +prompt(" Nhập độ dài của mảng : ")
    let arr = []
    for (let i = 0 ; i <lengthArr ; i++){
     do {
         arr[i] = +prompt(`Nhập phần tử thứ ${i + 1}  lớn hơn 10 : `)
     } while (arr[i] < 10)

    }


    console.log(arr)
    let newArr = []
    for (let j = 0 ; j <arr.length ; j++){
            let str = arr[j].toString()
        if (str[0] < str[str.length - 1]){
            newArr.push(arr[j])
        }
    }
    console.log(newArr)

</script>
</body>
</html>
