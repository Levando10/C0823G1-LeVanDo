<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhap so luong phan tu trong mang : ")
    let arr = [];
    let countOld = 0;
    let countEven = 0;
    for (let i = 0; i < number; i++) {
        arr[i] = +prompt(`Nhập phần tử ${i} : `);
        if (arr[i] % 2 === 0){
            countEven++
        }else {
            countOld++
        }

    }
    if (countOld === countEven){
        console.log("Ok")
    } else {
        console.log("No")
    }
    console.log(arr)

</script>
</body>
</html>
