<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myArr = [1,2,2,3,3,5,4,4]

    let avr = findAvr()
    let count = 0;
    for (let i = 0 ; i < myArr.length ; i++){
        if (avr === myArr[i]){
            count++
        }
    }
    console.log(myArr)
    console.log(` trung binh ${avr}`)
    console.log(` co ${count} lan xuat hien`)
    function findAvr() {
        let sumAvr = 0;
        let arr = [...myArr]
        for (let i = 0 ; i < arr.length ; i++){
            sumAvr += arr[i]
        }
        return sumAvr/arr.length
    }
</script>
</body>
</html>
