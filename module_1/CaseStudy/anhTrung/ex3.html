<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập n : ")
    let sum = 0;
    for (let i = 1 ; i <= number ; i ++){
        sum += 1/i;
    }
   alert(`Tổng của các số là : ${sum}`)
</script>
</body>
</html>
